<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey Form</title>
    <link rel="stylesheet" href="survey_form.css">
</head>
<body>
    <header>
        <h1 id="title">Health Survey Form</h1>
        <p id="descption">Tell us about your health</p>
    </header>
    <main>
        <div class="form">
            <form action="" id="survey-form">
                <fieldset>
                    <label for="name" id="name-label"> Name
                        <input type="text" name="name" id="name" placeholder="Enter your complete name" required>
                    </label>
                    <label for="email" id="email-label">Email
                        <input type="email" id="email" placeholder="Enter your Email" required >
                    </label>
                    <label for="number" id="number-label">Age (optional) 
                        <input type="number" id="number" min="13" max="120" >
                    </label>
                    <label for="select" id="dropdown-label">Which option best describes your current role?
                        <select name="" id="dropdown">
                            <option value="" disabled>Select current role</option>
                            <option value="1">Student</option>
                            <option value="2">Full Time Job</option>
                            <option value="3">Full Time Learner</option>
                            <option value="4">Prefer not to say</option>
                            <option value="5">Other</option>
                        </select>
                    </label>
                </fieldset>    
                <fieldset>
                    <p>About your current diet:</p>
                    <label for="rad1">
                        <input type="radio" name="rad1" id="rad1">
                        I prefer healthy food
                    </label>
                    <label for="rad2">
                        <input type="radio" name="rad2" id="rad2">
                        I prefer not so healthy food
                    </label>
                    <label for="rad3">
                        <input type="radio" name="rad3" id="rad3">
                        I try to balance between healthy and not so healthy food
                    </label>
                    <label for="rad4">
                        <input type="radio" name="rad4" id="rad4">
                        I do not worry in make distinction
                    </label>
                </fieldset>
                <fieldset>
                        <p>There's something do you like to improve for your health?</p>
                    <label for="check1">
                        <input type="checkbox" name="check1" id="check1">
                        Do health checkups
                    </label>
                    <label for="check2">
                        <input type="checkbox" name="check2" id="check2">
                        Have a better diet
                    </label>
                    <label for="check3">
                        <input type="checkbox" name="check3" id="check3">
                        Do more exercises
                    </label>
                    <label for="check4">
                        <input type="checkbox" name="check4" id="check4">
                        Start the gym
                    </label>
                    <label for="check5">
                        <input type="checkbox" name="check5" id="check5">
                        Consult with a Nutritionist
                     </label>
                </fieldset>
                <fieldset>
                    <p>Any comments or suggestions?</p>
                    <textarea name="comments" class="input-textarea" id="comment" placeholder="Enter your comment here" >
                    </textarea>
                </fieldset>
                <fieldset>
                    <input type="submit" class="input-submit">
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
